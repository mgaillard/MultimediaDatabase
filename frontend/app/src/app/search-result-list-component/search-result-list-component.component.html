<div *ngIf="results">
  <h2>Results</h2>
  <div class="row" *ngFor="let result of results">
    <div class="col-md-3 col-xs-6">
      <a [attr.href]="result.url" class="thumbnail">
      <img [attr.src]="result.url" [attr.alt]="result.url">
    </a>
    </div>
    <div class="col-md-9 col-xs-6">
      <h3>{{ result.url }}</h3>
      <p>Distance: {{ result.distance | number : '1.2-2' }}</p>
    </div>
  </div>
</div>
